<div class="container">
  <h1 class="mb-2">All Animes</h1>
  <button routerLink="add" class="btn btn-primary mb-3">Add Anime</button>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="bg-dark text-white">
        <tr>
          <td>Id</td>
          <td>Title</td>
          <td>Episodes</td>
          <td>Protagonist</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let anime of animes">
          <td>{{ anime.id }}</td>
          <td [title]="anime.desc">{{ anime.title }}</td>
          <td>{{ anime.episodes }}</td>
          <td>{{ anime.protagonist }}</td>
          <td>
            <button
              [routerLink]="['add', anime.id]"
              class="btn btn-primary btn-sm me-2"
            >
              Edit
            </button>
            <button
              (click)="deleteAnime(anime.id)"
              class="btn btn-danger btn-sm"
            >
              delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <nav class="w-100 mt-2">
      <ul class="pagination justify-content-end me-5">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
            >Previous</a
          >
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active" aria-current="page">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
